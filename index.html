<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="banner"><h1>The Game of War</h1></div>
        <main id="game-container">
            <button id="new-deck" class="btn">Get a new deck</button>
            <div id="game-status">
                <h2 id="results">Get a new deck to start</h2>
                <p id="remaining-cards">Remaining Cards = --</p>
            </div>
            <div id= "cards-container">
                <div id="player1" class="player">
                    <h2 id="computer-score">Computer Score: 0</h2>
                    <div id="player1-cards" class="cards-spot">
                    </div>
                </div>
                <div id="results"></div>
                <div id="player2" class="player">
                    <h2 id="player-score">Player Score: 0</h2>
                    <div id="player2-cards" class="cards-spot">
                    </div>
                </div>
            </div>
            <button disable id="draw-cards" class="btn">Draw new cards</button>
        </main>  
        <script src="index.js"></script>
    </body>
</html>
